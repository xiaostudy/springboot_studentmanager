<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <link th:href="@{{path}/css/common.css(path=${#httpServletRequest.getContextPath()})}" href="css/common.css" rel="stylesheet">
    <script th:src="@{{path}/js/common.js(path=${#servletContext.contextPath})}" src="js/common.js"></script>
    <script th:src="@{{path}/js/grade.js(path=${contextPath})}" src="js/grade.js"></script>
</head>
<body class="text-center">
<div th:replace="index::top"></div>
<div>
    <span>resultslist</span>
</div>

</body>
</html>
