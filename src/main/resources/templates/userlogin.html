<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--表示用最新ie浏览器内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[#{login.title}]]</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <link th:href="@{{path}/css/common.css(path=${#httpServletRequest.getContextPath()})}" href="css/common.css" rel="stylesheet">
    <script th:src="@{{path}/js/common.js(path=${#servletContext.contextPath})}" src="js/common.js"></script>

</head>
<body th:class="text-center">

<div th:class="text-center">
    <form th:id="form" th:action="@{/login}" th:method="post" th:class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">请登录</h1>
        <h3>[(${error != null}?${error}:'')]</h3>
        <div class="form-group">
            <input type="text" th:name="username" class="form-control" id="inputName1" placeholder="用户名" th:placeholder="#{login.username}">
        </div>
        <div class="form-group">
            <input type="password" th:id="password" th:name="password" class="form-control" id="inputPassword1" placeholder="密码" th:placeholder="#{login.password}">
        </div>
        <div class="checkbox">
            <label>
                <input th:checked="checked" type="checkbox" th:name="remember"> [[#{login.remember}]]
            </label>
        </div>
        <button type="submit" class="btn btn-default" th:text="#{login.submit}">提交</button>
        <br/>
        <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}" th:text="#{login.CN}">中文</a>
        <a class="btn btn-sm" th:href="@{/login(l='en_US')}" th:text="#{login.US}">English</a>
    </form>
</div>

</body>
</html>
